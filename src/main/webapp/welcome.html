<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Practice Page</title>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    
    
</head>
<body id="mybody">
     
    <p>Hello world!!</p>

    <div id="myfirstDiv">
        <label>Name :</label>&nbsp;&nbsp;&nbsp;<label id="mytext" ></label>
        <button id="myAjaxCall">Jquery Ajax Call</button>
        <ul>
            <li><a href="index.html">Example with Require</a></li>
        </ul>
    </div>    
    
    <script type="text/javascript">
        $("#myAjaxCall").click(function(){ 
                $.ajax({
                   type: "GET",
                   dataType: "json",
                   url: "rest/myservices/getName",
                   success: function(data){        
                        $("#mytext").text(data.Name);
                    }
                });
            
            });
        $( "p" ).click(function() {
                $( this ).slideUp();
            });
    </script>

</body>
</html>
